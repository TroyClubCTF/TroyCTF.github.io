<!DOCTYPE html>
<html>
    <head>
        <title>Register for ClubCTF</title>
    </head>
    
    <body>
        <form>
            <fieldset>
                <legend>Basic Information:</legend>
                <label>
                    First Name:
                    <input type="text" name="first-name" size="30" maxlength="75">
                </label><br/><br/>
                <label>
                    Last Name:
                    <input type="text" name="last-name" size="30" maxlength="75">
                </label><br/><br/>
                <label>
                    Email:
                    <input type="text" name="email" size="30" maxlength="75">
                </label><br/>
                
                <p>
                    <label> Grade level? </label>
                    <select>
                        <option value="freshman">Freshman (9th)</option>
                        <option value="sophomore">Sophomore (10th)</option>
                        <option value="junior">Junior (11th)</option>
                        <option value="Senior">Senior (12th)</option>
                    </select>
                </p>
            </fieldset>
        </form>
    </body>
</html>
